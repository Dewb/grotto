<!DOCTYPE html>
<html lang="en">
	<head>
		<title>liquid grotto simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<link href='http://fonts.googleapis.com/css?family=Comfortaa:100,400' rel='stylesheet' type='text/css'>
		
		<script src="/nowjs/now.js"></script>
		
		<!-- simulator for Doug Ruuska's Liquid Grotto -->
		<!-- by Dewb 4/14/2013 -->
		<!-- adapted from Three.js sample webgl_interactive_cubes_gpu -->
		
		<style>
			body {
				font-family: Comfortaa, 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-weight: 100;
				background-color: #303030;
				margin: 0px;
				overflow: hidden;
			}

			.info {
				position: absolute;
				background-color: black;
				opacity: 0.65;
				color: white;
				text-align: center;
				top: 0px;
				width: 100%;
				font-size: 20pt;
				padding: 10px 0 10px 0;
			}
			
			.notes {
				position: absolute;
				top: 2px;
				left: 95px;
				font-size: 7pt;
				color: silver;
			}
			
			.help {
				position: absolute;
				top: 8px;
				right: 15px;
				font-size: 10pt;
				color: silver;
			}

			.info a {
				color: #00ffff;
			}
			
			div a {
			 	color: white;
			    text-decoration: none; 
			    font-weight: 100;
			}
			
			div a:hover {
				color: silver;
			 	text-decoration: underline; 
			}
			
			div a:visited {
				color: white;
			}
			
			div#container {
				text-align: center;
				width: 100%;
			}
			
		</style>
		<script type="x-shader/x-vertex" id="bubblevertexshader">
			uniform vec3 colors[72];
			uniform float time;
			attribute float size;
			attribute float age;
			attribute float tubeId;
			varying vec3 vColor;

			void main() {
				vColor = (colors[int(tubeId)*2] + colors[int(tubeId)*2+1]) / 2.0;

				vec3 bubblePos = position;
				bubblePos.y += mod(time, 292.5);
                if (bubblePos.y > 207.0) { bubblePos.y -= 292.5; }
                
				vec4 mvPosition = modelViewMatrix * vec4( bubblePos, 1.0 );
				gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );;
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script type="x-shader/x-fragment" id="bubblefragmentshader">
			uniform sampler2D texture;
			varying vec3 vColor;

			void main() {
				gl_FragColor = vec4( vColor, 0.60 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
			}
		</script>
		
	</head>
	<body>

		<div class="info">
			doug ruuska's liquid grotto 
		</div>
		
		<div class="notes">
		</div>
		
		<div class="help">
		    click + drag to orbit<br>
		    mouse wheel to zoom<br>
		</div>

		<div id="container"></div>

		<script src="js/three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="compiled/renderer.js"></script>
		<script src="compiled/logic.js"></script>

		</script>

	</body>
</html>
